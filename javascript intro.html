<!DOCTYPE html>
<html>
<head>
  <title>Inline Script</title>
  <script>
    function showMessage() {
      alert("Hello from Internal Script");
    }
  </script>
  <h1>Console and Alert</h1>
  <script>
    console.log("Hello from Console");
    alert("Hello from Alert");
  </script>

</head>
<body>
    <h1>Inline Script</h1>
  <button onclick="alert('Hello from Inline Script')">Click Me</button>
  <h1>Internal Script</h1>
  <button onclick="showMessage()">Click Me</button>
  <h1>Open the console to see the message</h1>
<script src="console methods.js"></script>
</body>
</html>
